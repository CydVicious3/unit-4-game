<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Unit 4 Game - Overwatch Female Leads Battle</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row" id="header">
      <nav>
        <div class="nav-wrapper">
          <span class="brand-logo center">Overwatch Female Leads Battle</span>
        </div>
      </nav>
    </div>
    <!-- <div class="row" id="characters">
    </div> -->
    <div class="row" id="results">
      <div class="card-panel">
        <p>
          Hero<span id="goal"></span>
        </p>
        <p>
          Attack <span id="current"></span>
        </p>
        <p>
          Wins: <span id="wins"></span>
        </p>
        <p>
          Losses: <span id="losses"></span>
        </p>
      </div>
    </div>
  </div>

  <div>
<button class="gems" id="f1" value = "0">red</button>
<button class="gems" id="f2" value = "1">green</button>
<button class="gems" id="f3" value="2">blue</button>
<button class="gems" id="f4" value="3">yellow</button>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

  <script>
    let wins = 0
    let losses = 0


    function game(){
    let goal = Math.floor(Math.random() * 100) + 40
    console.log(goal)
    let current = 0
  

    // first we need 4 random values for our buttons  1-12
    let buttonArray = [] 
   for (var i=0; i < 4; i++){
     buttonArray[i]= Math.floor(Math.random() * 12) + 1
   }
   console.log(buttonArray)  //  [6, 8, 12, 1]

   // onclick event class gems
   //document.addEventListener("click", ".gems",  function (event) {
     $(".gems").on("click", function (event) {
       
      let index= $(this).val()
      console.log("index:", index)
      current+=buttonArray[index]
     console.log("current:",current)

     // goal   / current  // verify if you win or lost  or keep
     if (current >goal){
     
       losses++
         console.log("LOST", losses)

       game()
     }
     else if(current === goal){
          wins++
       console.log("WIN", wins)
    
       game()
  
     }
   })
  }
  game()

</script>



    </body>
    
    </html>
